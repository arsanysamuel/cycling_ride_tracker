<!DOCTYPE html>

<html lang="en" dir="auto">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!--https://getbootstrap.com/docs/5.2/getting-started/introduction/-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Local imports -->
        <link href="{% static 'ride_tracker/pages/style.css' %}" rel="stylesheet">
        <link href="{% static 'ride_tracker/pages/ride/style.css' %}" rel="stylesheet">

        <!-- leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>

        <!-- Linking Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
        <script defer src="{% static 'ride_tracker/script.js' %}"></script>
        <script defer src="{% static 'ride_tracker/pages/ride/script.js' %}"></script>

        <title>Ride</title>
    </head>

    <body dir="auto">

        <!-- Django template variables -->
        <script>
            const finishRideUrl = "{% url 'ride_tracker:finish-ride' %}";
        </script>

        <nav class="navbar bg-dark fixed-top mb-0">
            <div class="mx-2">
                <p class="my-auto mx-auto navbar-brand fw-bold text-white">Cycling Ride Tracker</p>
            </div>
        </nav><br>

        <main class="container-fluid py-5 text-center">
            <div id="rideDiv">
                <div>
                    <h4 class="mb-0">Current speed</h4>
                    <p id="speedP" class="my-0">0.0</p><span class="unit mt-0 fw-light">Km/h</span>
                </div>
                <hr class="mt-3">

                <div>
                    <h4 class="mb-0">Total time</h4>
                    <p id="totalTimeP" class="dVal my-0">00:00:00</p>
                </div>

                <div>
                    <h4 class="mb-0">Moving time</h4>
                    <p id="movingTimeP" class="dVal my-0">00:00:00</p>
                </div>

                <div>
                    <h4 class="mb-0">Distance</h4>
                    <p id="distanceP" class="dVal my-0">0.0</p><span class="unit mt-0 fw-light">Km</span>
                </div>

                <div id="startRideDiv" class="my-3">
                    <button id="startRideBtn" class="btn btn-lg btn-success fs-1 px-5">Start</button>
                    <a href="/" class="btn btn-lg btn-secondary fs-1 px-5">Back</a>
                </div>

                <div id="stopRideDiv" class="my-3" style="display: none;">  <!-- Initially hidden -->
                    <button id="pauseRideBtn" class="btn btn-lg btn-warning fs-1 px-5 text-white">Pause</button>
                    <button id="resumeRideBtn" class="btn btn-lg btn-success fs-1 px-5 text-white" style="display: none;">Start</button>  <!-- initially hidden -->
                    <button id="finishRideBtn" class="btn btn-lg btn-danger fs-1 px-5">Finish</button>
                </div>

                <!--Loading overlay-->
                <div id="loadingOverlay" class="align-items-center justify-content-center">
                    <div class="spinner-border text-white" role="status"> </div>
                    <span class="sr-only mx-2 text-white fs-4">Loading...</span>
                </div>
            </div>

            <div id="finishDiv" style="display: none;">  <!-- Initially hidden -->
                <h1>Ride finished.</h1>
                
                <div id="rideContentDiv">
                    <div id="finishRideMap" class="map mb-3"></div>

                    <div class="mb-3">
                        <p class="fs-4">Ride title:</p>
                        <input required id="rideTitle" class="form-control mx-auto w-auto" type="text" placeholder="Title...">
                    </div>

                    <div class="mb-3">
                        <p class="fs-4">Notes</p>
                        <textarea id="rideNotes" class="form-control mx-auto w-auto" rows="5" placeholder="Leave a note on this ride..."></textarea>
                    </div>
                </div>

                <div class="my-3">
                    {% csrf_token %}
                    <button id="saveRideBtn" class="btn btn-lg btn-success fs-1 px-5 text-white">Save</button>
                    <button id="deleteRideBtn" class="btn btn-lg btn-danger fs-1 px-5">Delete</button>
                </div>
            </div>
        </main>
    </body>
</html>
